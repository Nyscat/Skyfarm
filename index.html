<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyFarm — Sign in</title>
  <link rel="stylesheet" href="skyfarm-shared.css">

  <!-- Config + Firebase -->
  <script src="skyfarm-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="sf-header-root"></div>
  <script src="skyfarm-header.js"></script>
  <script>SkyFarmHeader.mount();</script>

  <div class="sf-wrap" style="max-width:560px;margin:24px auto;">
    <h1>Sign in to SkyFarm</h1>
    <div style="background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;">
      <label>Email<br><input id="email" type="email" style="width:100%;padding:8px;margin:6px 0;"></label>
      <label>Password<br><input id="pass" type="password" style="width:100%;padding:8px;margin:6px 0;"></label>
      <button id="login" style="padding:10px 14px;border-radius:10px;border:0;background:#0B7A6E;color:#fff;">Sign in</button>
      <p id="msg" style="color:#64748b;margin-top:10px;"></p>
    </div>
  </div>

<script>
// Initialize Firebase
const CFG = window.SKYFARM_CONFIG;
if (!firebase.apps.length) firebase.initializeApp(CFG);

// Reflect auth state in header
firebase.auth().onAuthStateChanged(u => {
  const el = document.getElementById('sf-auth');
  if (el) el.textContent = u ? 'Signed in' : 'Connecting…';
});

// Handle Sign in
document.getElementById('login').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('pass').value;
  const msg = document.getElementById('msg');
  msg.textContent = 'Signing in…';
  try {
    await firebase.auth().signInWithEmailAndPassword(email, pass);
    // redirect to ?next= target or diary as default
    const params = new URLSearchParams(location.search);
    const next = params.get('next') || 'skyfarm-diary.html';
    location.href = next;
  } catch (e) {
    msg.textContent = e.message;
  }
});
</script>
</body>
</html>
