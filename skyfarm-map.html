<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyFarm — Map</title>
  <link rel="stylesheet" href="skyfarm-shared.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Config + Firebase (Compat SDKs for simplicity) -->
  <script src="skyfarm-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
  <div id="sf-header-root"></div>
  <script src="skyfarm-header.js"></script>
  <script>SkyFarmHeader.mount();</script>

  <div class="sf-wrap">
    <h1>Map</h1>
    <p id="status">Connecting…</p>

    <div style="display:grid;grid-template-columns:1fr 340px;gap:16px;align-items:start;">
      <div>
        <div id="map" style="height:560px;border:1px solid #e5e7eb;border-radius:12px;"></div>
      </div>
      <aside style="background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;">
        <h3>Files in <code>maps/</code></h3>
        <ul id="filelist" style="padding-left:18px;margin-top:8px;"></ul>
        <details style="margin-top:10px;">
          <summary>Log</summary>
          <pre id="log" style="white-space:pre-wrap;background:#f8fafc;border:1px dashed #cbd5e1;border-radius:8px;padding:8px;max-height:220px;overflow:auto;"></pre>
        </details>
      </aside>
    </div>
  </div>

<script>
function log(msg){
  const el = document.getElementById('log');
  if (!el) return;
  el.textContent += (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2)) + "\\n";
}

// Initialize Firebase from central config
const CFG = window.SKYFARM_CONFIG;
if (!firebase.apps.length) firebase.initializeApp(CFG);

const statusEl = document.getElementById('status');
function setStatus(s){ statusEl.textContent = s; }

let map;
function ensureMap(){
  if (map) return map;
  map = L.map('map').setView([-20.0, 142.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19, attribution: '&copy; OpenStreetMap'
  }).addTo(map);
  return map;
}

// Require sign-in (no anonymous)
firebase.auth().onAuthStateChanged(async (u)=>{
  if (!u) {
    setStatus("Not signed in → redirecting to login…");
    const here = encodeURIComponent(location.pathname + location.search);
    location.href = `index.html?next=${here}`;
    return;
  }
  setStatus("Signed in");

  // Load JSON files from Storage: gs://consentes-pastoral.firebasestorage.app/maps
  try {
    const storage = firebase.storage();
    const folder = storage.refFromURL('gs://consentes-pastoral.firebasestorage.app/maps');
    const { items } = await folder.listAll();
    const list = document.getElementById('filelist');
    list.innerHTML = '';
    setStatus(`Found ${items.length} file(s)`);

    const m = ensureMap();
    const addedBounds = [];

    for (const itemRef of items){
      const li = document.createElement('li');
      li.textContent = itemRef.name;
      list.appendChild(li);

      try {
        const url = await itemRef.getDownloadURL();
        const resp = await fetch(url, { cache: 'no-store' });
        const data = await resp.json();
        log(`Loaded ${itemRef.name}`);

        if (data && (data.type === 'FeatureCollection' || data.type === 'Feature')){
          const gj = L.geoJSON(data);
          gj.addTo(m);
          try { addedBounds.push(gj.getBounds()); } catch(_){}
        } else {
          log({ preview: typeof data === 'string' ? data.slice(0,200) : data });
        }
      } catch (e) {
        log(`Failed to load ${itemRef.name}: ${e.message}`);
      }
    }

    // Fit to combined bounds
    if (addedBounds.length){
      let b = addedBounds[0];
      for (let i=1;i<addedBounds.length;i++){ b = b.extend(addedBounds[i]); }
      try { m.fitBounds(b, { padding: [12,12] }); } catch(_){}
    }
  } catch (e){
    setStatus('Storage list failed');
    log(e);
  }
});
</script>
</body>
</html>
