<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyFarm — Property Map</title>
  <link rel="stylesheet" href="skyfarm-shared.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
  <div id="sf-header-root"></div>
  <script src="skyfarm-header.js"></script>
  <script>SkyFarmHeader.mount?.();</script>

  <div class="sf-wrap">
    <h1>SkyFarm — Property Map</h1>
    <p id="status">Loading paddock data…</p>

    <div style="display:grid;grid-template-columns:1fr 340px;gap:16px;align-items:start;">
      <div>
        <div id="map" style="height:560px;border:1px solid #e5e7eb;border-radius:12px;"></div>
      </div>
      <aside style="background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;">
        <h3>Data Sources</h3>
        <ul style="padding-left:18px;margin-top:8px;">
          <li><a href="https://storage.googleapis.com/consentes-maps/consentes_station.json" target="_blank" rel="noopener">consentes_station.json</a></li>
          <li><a href="https://storage.googleapis.com/consentes-maps/mt_myrtle.json" target="_blank" rel="noopener">mt_myrtle.json</a></li>
        </ul>
        <details style="margin-top:10px;">
          <summary>Log</summary>
          <pre id="log" style="white-space:pre-wrap;background:#f8fafc;border:1px dashed #cbd5e1;border-radius:8px;padding:8px;max-height:220px;overflow:auto;"></pre>
        </details>
      </aside>
    </div>
  </div>

<script>
const SOURCES_PRIMARY = [
  "https://storage.googleapis.com/consentes-maps/consentes_station.json",
  "https://storage.googleapis.com/consentes-maps/mt_myrtle.json"
];
// Fallback copies you place in your repo:
//   /maps/consentes_station.json
//   /maps/mt_myrtle.json
const SOURCES_FALLBACK = [
  "maps/consentes_station.json",
  "maps/mt_myrtle.json"
];

const statusEl = document.getElementById('status');
const logEl = document.getElementById('log');

function setStatus(s){ statusEl.textContent = s; }
function log(msg){
  logEl.textContent += (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2)) + "\n";
}

const map = L.map('map').setView([-20.0, 142.5], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

async function fetchWithFallback(primary, fallback){
  // Try primary (GCS). If fetch fails (e.g., CORS), try local fallback.
  try {
    const r = await fetch(primary, { cache: 'no-store' });
    if (!r.ok) throw new Error(`HTTP ${r.status}`);
    log(`Loaded ${primary}`);
    return await r.json();
  } catch (e) {
    log(`Primary failed (${primary}): ${e.message}. Trying fallback: ${fallback}`);
    const r2 = await fetch(fallback, { cache: 'no-store' });
    if (!r2.ok) throw new Error(`Fallback HTTP ${r2.status}`);
    log(`Loaded fallback ${fallback}`);
    return await r2.json();
  }
}

(async ()=>{
  try {
    const bounds = [];
    let loaded = 0;

    for (let i=0;i<SOURCES_PRIMARY.length;i++){
      try {
        const data = await fetchWithFallback(SOURCES_PRIMARY[i], SOURCES_FALLBACK[i]);
        if (data && (data.type === 'FeatureCollection' || data.type === 'Feature')) {
          const gj = L.geoJSON(data, { style: { color:'#00897B', weight:2, fillOpacity:.25 } }).addTo(map);
          try { bounds.push(gj.getBounds()); } catch(_) {}
          loaded++;
          setStatus(`Loaded ${loaded} of ${SOURCES_PRIMARY.length} files`);
        } else {
          log(`Invalid GeoJSON at index ${i}`);
        }
      } catch (err) {
        log(`Failed to load index ${i}: ${err.message}`);
      }
    }

    if (bounds.length) {
      let b = bounds[0];
      for (let i=1;i<bounds.length;i++) b = b.extend(bounds[i]);
      map.fitBounds(b, { padding: [20,20] });
    } else {
      setStatus('No features drawn');
    }
  } catch (err) {
    setStatus('Error loading map');
    log(err);
  }
})();
</script>
</body>
</html>
