<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyFarm Map — Diagnostic</title>
  <link rel="stylesheet" href="skyfarm-shared.css">
  <!-- Leaflet (if your map uses it) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    .diag { max-width: 960px; margin: 16px auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .diag pre { white-space: pre-wrap; background:#f8fafc; border:1px dashed #cbd5e1; border-radius:8px; padding:8px; }
    .ok { color: #166534; }
    .warn { color: #a16207; }
    .err { color: #991b1b; }
    #map { height: 420px; border-radius: 12px; border:1px solid #e5e7eb; }
  </style>
</head>
<body>
  <div id="sf-header-root"></div>
  <script src="skyfarm-header.js"></script>
  <script>SkyFarmHeader.mount();</script>

  <div class="sf-wrap">
    <h1>Map — Diagnostic</h1>
    <div class="diag">
      <h3>Status</h3>
      <ul id="steps"></ul>
      <button id="copy" style="padding:8px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#f1f5f9;">Copy diagnostics</button>
      <h3>Details</h3>
      <pre id="details"></pre>
    </div>

    <div class="diag">
      <h3>Map Area</h3>
      <div id="map"></div>
    </div>
  </div>

<script>
const CFG = {
  // TODO: replace with your real Firebase values
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  appId: "1:000000000000:web:abcdef123456"
};
const steps = document.getElementById('steps');
const details = document.getElementById('details');
const logs = [];
function logStep(msg, cls=''){ const li = document.createElement('li'); li.textContent = msg; if (cls) li.className = cls; steps.appendChild(li); logs.push(msg); }
function logDetail(obj){ details.textContent += (typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2)) + "\n"; }
document.getElementById('copy').onclick = ()=>{
  navigator.clipboard.writeText("SkyFarm Map Diagnostics\n" + logs.join("\n") + "\n\nDetails:\n" + details.textContent);
  alert('Copied');
};
function redirectToIndex(){
  const here = encodeURIComponent(location.pathname + location.search);
  location.href = `index.html?next=${here}`;
}

(function(){
  logStep('1) Loading Firebase SDK...', 'ok');
  if (!window.firebase) { logStep('Firebase SDK missing', 'err'); logDetail('firebase object undefined'); return; }

  logStep('2) Initializing Firebase app...');
  try {
    if (!firebase.apps.length) firebase.initializeApp(CFG);
    window.db = firebase.firestore();
    logStep('✓ Firebase initialized', 'ok');
  } catch (e) {
    logStep('Failed to initialize Firebase', 'err'); logDetail(e); return;
  }

  logStep('3) Checking auth state...');
  try {
    firebase.auth().onAuthStateChanged(async (u)=>{
      if (!u) {
        logStep('No signed-in user. Redirecting to login...', 'warn');
        return redirectToIndex();
      }
      logStep('Signed in as: ' + (u.email || u.uid), 'ok');

      // Optional sanity test: read a tiny doc you know exists (adjust path if you like)
      try {
        logStep('4) Firestore probe...', '');
        const ping = await db.collection('app').doc('status').get();
        if (ping.exists) {
          logStep('Firestore probe OK', 'ok');
          logDetail({probe: ping.data()});
        } else {
          logStep('Firestore probe doc missing (not an error if you don\'t use it)', 'warn');
        }
      } catch (e) {
        logStep('Firestore read failed (likely rules)', 'err');
        logDetail(e);
      }

      // Map init — won’t block if Leaflet is unused by your code
      logStep('5) Initializing map container...', '');
      try {
        const map = L.map('map').setView([-20.0, 142.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        logStep('Leaflet map ready', 'ok');
      } catch (e) {
        logStep('Leaflet failed to init (not fatal if you don\'t use it)', 'warn');
        logDetail(e);
      }

      // Call your existing function if present
      if (typeof initMapAndData === 'function') {
        logStep('6) Running initMapAndData()...', '');
        try {
          await initMapAndData();
          logStep('initMapAndData() completed', 'ok');
        } catch (e) {
          logStep('initMapAndData() threw an error', 'err');
          logDetail(e);
        }
      } else {
        logStep('initMapAndData() not found — using only diagnostic map', 'warn');
      }
    });
  } catch (e) {
    logStep('Auth handler threw error', 'err'); logDetail(e);
  }
})();
</script>
</body>
</html>
